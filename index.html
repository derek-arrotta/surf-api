<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surf Trip Planner</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">  
</head>
<body>
    <h1>Great Lakes Surf Data</h1>
    <form id="js-form">
        <label for="location-list">
            Most people don't know that surfing is possible in the Great Lakes!
            This app is designed for those day trippers and weekend warriors who
            want to chase waves in Detroit Metro and surrounding areas. Choose a
            city in the dropdown menu to display data.
        </label>
        <!-- <input type="text" list="location-list" name="search-term" id="js-search-term" required> -->
        <select name="location" id="location-list">
            <option value="">---------please choose an option---------</option>
            <option value="Beverly Shores IN">Beverly Shores</option>
            <option value="Michigan City IN">Michigan City</option>
            <option value="New Buffalo MI">New Buffalo</option>
            <option value="South Haven MI">South Haven</option>
            <option value="Holland MI">Holland</option>
            <option value="Grand Haven State Park MI">Grand Haven State Park</option>
            <option value="Muskegon MI">Muskegon</option>
            <option value="Montague MI">Montague</option>
            <option value="Empire Beach MI">Empire Beach</option>
            <option value="Charlevoix South Pier MI">Charlevoix South Pier</option>
            <option value="Bay City State Park MI">Bay City State Park</option>
            <option value="Port Austin MI">Port Austin</option>
            <option value="Forester/Sanilac MI">Forester/Sanilac</option>
            <option value="Lexington MI">Lexington</option>
            <option value="Lakeport MI">Lakeport</option>
            <option value="Port Huron MI">Port Huron</option>
            <option value="Luna Pier MI">Luna Pier</option>
        </select>
    </form>
    
    <p id="js-error-message" class="error-message"></p>
    <div class="flex-container">
        <div id="map" class="item map-item"></div>
        <div class="item data-item">
            <section id="results" class="hidden">
            <ul id="results-list">
            </ul>
            </section>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2SftXzWm8fTk0GqMSs9vTwa3zVYIj6bE&libraries=geometry,places&callback=initMap">
    </script>
</body>
</html>
